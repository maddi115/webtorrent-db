<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent P2P Metadata DB</title>
</head>
<body>
    <div id="app">
        <div class="search-container">
            <header>
                <h1>WebTorrent P2P DB</h1>
                <p>Decentralized metadata sharing with in-browser downloads</p>
            </header>
            
            <div class="search-row">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search or paste link..." 
                    autocomplete="off"
                    spellcheck="false"
                />
                
                <div class="search-actions">
                    <button id="add-entry-btn">+ Add Entry</button>
                    <span id="username-display" class="username"></span>
                </div>
            </div>
            
            <div id="results-container"></div>
        </div>

        <div id="add-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2>Add Entry</h2>
                
                <input type="text" id="source-url" placeholder="Source URL">
                <input type="text" id="magnet-link" placeholder="Magnet Link (optional)">
                <input type="text" id="instantio-link" placeholder="instant.io Link (optional)">
                <p class="info-text">ℹ️ Fill at least one: magnet link for in-browser downloads, instant.io for external downloads, or both</p>
                <input type="file" id="preview-upload" accept="image/*">
                <button id="add-btn">Add to DB</button>
            </div>
        </div>

        <footer>
            <span>Peers: <span id="peer-count">0</span></span>
            <span>Entries: <span id="entry-count">0</span></span>
        </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
